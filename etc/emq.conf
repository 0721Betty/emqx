## is enabled.
##
## Value: String
## listener.tcp.external.mountpoint = external/

## Rate limit for the external MQTT/TCP connections.
## Format is 'burst,rate'.
##
## Value: burst,rate
## Unit: KB/sec
## listener.tcp.external.rate_limit = 100,10

## The access control rules for the MQTT/TCP listener.
